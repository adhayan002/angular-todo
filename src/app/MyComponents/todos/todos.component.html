<div class="container text-center">
    <h1>Welcome to the To-Do List</h1>
</div>

<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<div class="container my-5">
<h4>Your Todos</h4>
    <div *ngIf="this.todos.length===0; else elseBlock">NO Todos. Enter a todo</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos;index as i" class="card text-bg-light mb-3 ml-3" style="max-width: 18rem;padding: 20px;">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    
    </div>
</ng-template>
</div>
